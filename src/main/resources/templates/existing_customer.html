<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{mainlayout-secured.html}"
>
<body>
<main id="main">
    <!-- ======= Cta Section ======= -->
    <section layout:fragment="page-layout-content" id="cta" class="cta">
        <div class="container">
            <h3>Edit an Existing Customer</h3>
            <hr>
                        <form th:action="@{/save}" class="row g-3" th:object="${existingCustomer}" method="POST">
                          <div class="col-md-6">
                            <label for="customerNumber" class="form-label">Customer Number</label>
                            <input type="text" th:field="*{customerNumber}" th:value="*{customerNumber}" id="customerNumber" placeholder="Customer Number"
                                   class="form-control">
                            <div th:if="${#fields.hasErrors('customerNumber')}" th:errors="*{customerNumber}" class="invalid_field">No errors</div>
                          </div>
                          <div class="col-md-6">
                            <label for="loyaltyStatus" class="form-label">Loyalty Status</label>
                            <select class="form-select" mb-4 col-4 id="loyaltyStatus" th:field="*{loyaltyStatus}" th:value="*{loyaltyStatus}">
                              <option value="">Select Loyalty Point</option>
                              <option th:each="loyalStatus : ${loyaltyStatusValues}" th:value="${loyalStatus}" th:text="${loyalStatus}"></option>
                            </select>
                            <div th:if="${#fields.hasErrors('loyaltyStatus')}" th:errors="*{loyaltyStatus}" class="invalid_field">No errors</div>
                          </div>
                          <div class="col-md-6">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" th:field="*{firstName}" th:value="*{firstName}" id="firstName" placeholder="First Name"
                                   class="form-control">
                            <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="invalid_field">No errors</div>
                          </div>
                          <div class="col-md-6">
                            <label for="middleName" class="form-label">Middle Name</label>
                            <input type="text" th:field="*{middleName}" id="middleName"  th:value="*{middleName}" placeholder="Middle Name"
                                   class="form-control">
                            <div th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}" class="invalid_field">No errors</div>
                          </div>
                          <div class="col-md-6">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" th:field="*{lastName}" th:value="*{lastName}" id="lastName" placeholder="Last Name"
                                   class="form-control">
                            <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="invalid_field">No errors</div>
                          </div>
                          <div class="col-md-6">
                            <label for="dob" class="form-label">Date Of Birth</label>
                            <input type="date"  th:field="*{dateOfBirth}" th:value="*{dateOfBirth}" id="dob" placeholder="Date of Birth"
                                   class="form-control">
                            <div th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}" class="invalid_field">No errors</div>
                          </div>
                          <div class="col-md-6">
                            <label for="doj" class="form-label">Date Of Joining</label>
                            <input type="date"  th:field="*{dateOfJoining}" th:value="*{dateOfJoining}" id="doj" placeholder="Date of Joining"
                                   class="form-control">
                            <div th:if="${#fields.hasErrors('dateOfJoining')}" th:errors="*{dateOfJoining}" class="invalid_field">No errors</div>
                          </div>
                          <div class="col-md-6">
                            <label for="loyaltyPoints" class="form-label">Loyalty Points</label>
                            <input type="text"  th:field="*{loyaltyPoints}" th:value="*{loyaltyPoints}" id="loyaltyPoints" placeholder="Loyalty Points"
                                   class="form-control">
                            <div th:if="${#fields.hasErrors('loyaltyPoints')}" th:errors="*{loyaltyPoints}" class="invalid_field">No errors</div>
                          </div>
                          <div class="col-md-4">
                            <label for="houseNumber" class="form-label">House Number</label>
                            <input type="text"  th:field="*{houseNumber}" th:value="*{houseNumber}" id="houseNumber" placeholder="House Number"
                                   class="form-control">
                            <div th:if="${#fields.hasErrors('houseNumber')}" th:errors="*{houseNumber}" class="invalid_field">No errors</div>

                          </div>
                          <div class="col-md-4">
                            <label for="city" class="form-label">City</label>
                            <input type="text"  th:field="*{city}" th:value="*{city}" id="city" placeholder="City"
                                   class="form-control">
                            <div th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="invalid_field">No errors</div>

                          </div>
                          <div class="col-md-4">
                            <label for="street" class="form-label">Street</label>
                            <input type="text"  th:field="*{street}" th:value="*{street}" id="street" placeholder="Street"
                                   class="form-control">
                            <div th:if="${#fields.hasErrors('street')}" th:errors="*{street}" class="invalid_field">No errors</div>
                          </div>
                          <div class="col-md-4">
                            <label for="street" class="form-label">Email Address</label>
                            <input type="text"  th:field="*{emailAddress}" th:value="*{emailAddress}" id="emailAddress" placeholder="Email Address"
                                   class="form-control">
                            <div th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}" class="invalid_field">No errors</div>
                          </div>
                          <div class="col-md-4">
                            <label for="stateDropDownList" class="form-label">State</label>
                            <select class="form-select" mb-4 col-4 id="stateDropDownList" th:field="*{state}" th:value="*{state}">
                              <option value="">Select State</option>
                              <option th:each="state : ${states}" th:value="${state.usStateCode}" th:text="${state.usStateName}"></option>
                            </select>
                            <div th:if="${#fields.hasErrors('state')}" th:errors="*{state}" class="invalid_field">No errors</div>
                          </div>
                          <div class="col-md-4">
                            <label for="homePhoneNumber" class="form-label">Home Phone</label>
                            <input type="text"  th:field="*{homePhoneNumber}" th:value="*{homePhoneNumber}" id="homePhoneNumber" placeholder="Home Phone"
                                   class="form-control">
                            <div th:if="${#fields.hasErrors('homePhoneNumber')}" th:errors="*{homePhoneNumber}" class="invalid_field">No errors</div>
                          </div>
                          <div class="col-md-4">
                            <label for="mobilePhoneNumber" class="form-label">Mobile Number</label>
                            <input type="text"  th:field="*{mobilePhoneNumber}" th:value="*{mobilePhoneNumber}"  id="mobilePhoneNumber" placeholder="Mobile Phone"
                                   class="form-control">
                            <div th:if="${#fields.hasErrors('mobilePhoneNumber')}" th:errors="*{mobilePhoneNumber}" class="invalid_field">No errors</div>
                          </div>
                          <div class="col-md-4">
                                <label for="zip" class="form-label">Zip</label>
                                <input type="text"  th:field="*{zip}" th:value="*{zip}" id="zip" placeholder="Zip"
                                       class="form-control">
                                <div th:if="${#fields.hasErrors('zip')}" th:errors="*{zip}" class="invalid_field">No errors</div>
                          </div>
                          <div class="col-md-4">
                            <label for="customerId" class="form-label">Customer Id</label>
                            <input type="text"  th:field="*{customerId}" th:value="*{customerId}" id="customerId" placeholder="Customer Id"
                                   class="form-control">
                            <div th:if="${#fields.hasErrors('customerId')}" th:errors="*{customerId}" class="invalid_field">No errors</div>
                          </div>
                            <div class="col-md-4">
                                <label for="addressId" class="form-label">Address Id</label>
                                <input type="text"  th:field="*{addressId}" th:value="*{addressId}" id="addressId" placeholder="Address Id"
                                       class="form-control">
                                <div th:if="${#fields.hasErrors('addressId')}" th:errors="*{addressId}" class="invalid_field">No errors</div>
                            </div>
                          <div class="col-12">
                            <button type="submit" class="btn btn-primary">Save Customer</button>
                          </div>
                        </form>
        </div>
        </div>
    </section><!-- End Cta Section -->
</main>
</body>

</html>
