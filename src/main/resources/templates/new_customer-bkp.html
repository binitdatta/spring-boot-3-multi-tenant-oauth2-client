<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{mainlayout.html}"
>
<body>
    <main id="main">
      <!-- ======= Cta Section ======= -->
      <section layout:fragment="page-layout-content" id="cta" class="cta">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 text-center"> <!-- text-lg-left -->
              <h3>Add a New Customer</h3>
              <hr>
              <form action="#" th:action="@{/save}" class="form-horizontal" th:object="${customer}"
                    method="POST">
                <div class="input-group row mb-3 w-25">
                  <div class="col-sm-4 w-25">
                    <label class="control-label" for="customerNumber">Customer Number</label>
                  </div>
                  <div class="col-sm-4 w-25">
                    <input type="text" th:field="*{customerNumber}" id="customerNumber" placeholder="Customer Number"
                           class="form-control">
                  </div>
                </div>
                <div class="input-group row mb-3 w-50">
                  <label class="control-label col-sm-8" for="firstName">First Name</label>
                  <input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name"
                         class="form-control">
                </div>
                <div class="input-group row mb-3 w-25">
                  <label class="control-label col-sm-8" for="middleName">Middle Name</label>
                  <input type="text" th:field="*{middleName}" id="middleName"  placeholder="Middle Name"
                         class="form-control">
                </div>
                <div class="input-group row mb-3 w-50">
                  <label class="control-label col-sm-8" for="lastName">Last Name</label>
                  <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name"
                         class="form-control">
                </div>
                <div class="input-group row mb-3 w-25">
                  <label class="control-label col-sm-8" for="dob">DOB</label>
                  <input type="text"  th:field="*{dateOfBirth}" id="dob" placeholder="Date of Birth"
                         class="form-control">
                </div>
                <div class="input-group row mb-3 w-25">
                  <label class="control-label col-sm-8" for="doj">DOJ</label>
                  <input type="text"  th:field="*{dateOfJoining}" id="doj" placeholder="Date of Joining"
                         class="form-control">
                </div>
                <div class="input-group row mb-3 w-25">
                  <label class="control-label col-sm-8" for="loyaltyStatus">Loyalty Status</label>
                  <input type="text"  th:field="*{loyaltyStatus}" id="loyaltyStatus" placeholder="Loyalty Status"
                         class="form-control">
                </div>
                <div class="input-group row mb-3 w-25">
                  <label class="control-label col-sm-8" for="loyaltyStatus">Loyalty Points</label>
                  <input type="text"  th:field="*{loyaltyPoints}" id="loyaltyPoints" placeholder="Loyalty Points"
                         class="form-control">
                </div>
                <div class="input-group row mb-3 w-25">
                  <label class="control-label col-sm-8"  for="houseNumber">House Number</label>
                  <input type="text"  th:field="*{houseNumber}" id="houseNumber" placeholder="House Number"
                         class="form-control">
                </div>
                <div class="input-group row mb-3 w-25">
                  <label class="control-label col-sm-8"  for="street">Street</label>
                  <input type="text"  th:field="*{street}" id="street" placeholder="Street"
                         class="form-control">
                </div>
                <div class="input-group row mb-3 w-25">
                  <label class="control-label col-sm-8"  for="city">City</label>
                  <input type="text"  th:field="*{city}" id="city" placeholder="City"
                         class="form-control">
                </div>
                <div class="input-group row mb-3 w-25">
                  <label class="control-label col-sm-8"  for="stateDropDownList">State</label>
                  <select class="form-control" mb-4 col-4 id="stateDropDownList" th:field="*{state}">
                    <option value="">Select State</option>
                    <option th:each="state : ${states}" th:value="${state}" th:text="${state}"></option>
                  </select>
                </div>
                <hr>
                <div class="input-group row mb-3 w-25">
                  <label class="control-label col-sm-8"  for="homePhoneNumber">Home Phone</label>
                  <input type="text"  th:field="*{homePhoneNumber}" id="homePhoneNumber" placeholder="Home Phone"
                         class="form-control">
                </div>
                <div class="input-group row mb-3 w-25">
                  <label class="control-label col-sm-8"  for="mobilePhoneNumber">Mobile Phone</label>
                  <input type="text"  th:field="*{mobilePhoneNumber}" id="mobilePhoneNumber" placeholder="Mobile Phone"
                         class="form-control">
                </div>
                <div class="input-group row mb-3 w-25">
                  <label class="control-label col-sm-8"  for="emailAddress">Email</label>

                  <input type="text"  th:field="*{emailAddress}" id="emailAddress" placeholder="Email Address"
                         class="form-control">
                </div>
                <div class="input-group row mb-3 w-20">
                  <button type="submit" class="btn btn-info col-2">Save Customer</button>
                </div>


              </form>

              <hr>

              <a th:href="@{/customers}"> Back to Customer List</a>

            </div>
          </div>


        </div>
      </section><!-- End Cta Section -->
    </main>
</body>

</html>
