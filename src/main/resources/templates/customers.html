<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{mainlayout-secured.html}"
<body>
    <main id="main">
      <!-- ======= Cta Section ======= -->
      <section layout:fragment="page-layout-content" id="cta" class="cta">
        <div class="container">

          <div class="row">
            <div class="col-lg-12 text-center text-lg-left">
              <h3>Customer List</h3> <h4><a th:href="@{/addnew}" class="btn btn-primary btn-sm mb-3" >Add Customer</a></h4>

              <table style="width:80%" border="1"
                     class = "table table-striped table-responsive-md">
                <thead>
                <tr>
                  <th>Customer Number</th>
                  <th>First Name</th>
                  <th>Middle Name</th>
                  <th>Last Name</th>
                  <th>Edit</th>
                  <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="customer:${customerList}">
                  <td th:text="${customer.customerNumber}"></td>
                  <td th:text="${customer.firstName}"></td>
                  <td th:text="${customer.middleName}"></td>
                  <td th:text="${customer.lastName}"></td>
                  <td>
                    <a th:href="@{/edit/{id}(id=${customer.customerId})}">
                      Edit
                    </a>
                  </td>
                  <td>
                    <a th:href="@{/delete/{id}(id=${customer.customerId})}">
                      Delete
                    </a>
                  </td>
               </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </section><!-- End Cta Section -->

    </main><!-- End #main -->
</body>
</html>
